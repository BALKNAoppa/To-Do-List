<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="index.css" href="">
</head>
<body>
    <script src="main.js"></script>
    <div class="container">
        <h1>To-Do List with Sections</h1>
        <div>
          <input type="text" id="taskInput" placeholder="Add a new task...">
          <button onclick="addTask()">Add Task</button>
        </div>
        <div class="section">
          <h2>To-Do</h2>
          <ul id="todoList"></ul>
        </div>
        <div class="section">
          <h2>In Progress</h2>
          <ul id="inProgressList"></ul>
        </div>
        <div class="section">
          <h2>Done</h2>
          <ul id="doneList"></ul>
        </div>
      </div>
</body>
</html>
